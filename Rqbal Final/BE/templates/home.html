<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to EQBAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes pulse-border {
            0% { border-color: rgba(59, 130, 246, 0.5); }
            50% { border-color: rgba(99, 102, 241, 0.8); }
            100% { border-color: rgba(59, 130, 246, 0.5); }
        }
        .pulse-border {
            animation: pulse-border 2s infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <!-- Card Container with Animation -->
        <div class="max-w-md w-full perspective-1000 transition-all duration-500 transform hover:scale-105">
            <!-- Card -->
            <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border-2 border-transparent pulse-border">
                <!-- Top Decoration -->
                <div class="h-2 bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500"></div>
                
                <!-- Card Content -->
                <div class="p-8">
                    <!-- Icon -->
                    <div class="w-20 h-20 mx-auto mb-6 float-animation">
                        <svg class="w-full h-full text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>

                    <!-- Title -->
                    <h1 class="text-4xl font-bold text-center text-gray-800 mb-4 tracking-tight">
                        Welcome to EQBAL
                    </h1>

                    <!-- Subtitle -->
                    <p class="text-center text-gray-600 mb-8">
                        Your gateway to efficient academic management and learning
                    </p>

                    <!-- Admin Login Button -->
                    <a href="/admin" class="group relative w-full inline-flex items-center justify-center px-8 py-4 text-lg font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl transition-all duration-300 ease-in-out hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform hover:-translate-y-1 hover:shadow-xl">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <!-- Lock Icon -->
                            <svg class="h-5 w-5 text-indigo-300 group-hover:text-indigo-200 transition-colors duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        <span class="ml-4">Access Admin Dashboard</span>
                        <!-- Arrow Icon -->
                        <svg class="ml-2 -mr-1 w-5 h-5 text-white transition-transform duration-300 ease-out transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                    </a>

                    <!-- Additional Info -->
                    <p class="mt-6 text-center text-sm text-gray-500">
                        Please log in to access the administrative features
                    </p>
                </div>

                <!-- Bottom Decoration -->
                <div class="h-2 bg-gradient-to-r from-purple-500 via-indigo-500 to-blue-500"></div>
            </div>
        </div>
    </div>
</body>
</html>
