<div class="w-[250px] h-screen">
  <div class="fixed z-[999999999999] w-[250px] h-screen bg rounded-e-2xl shadow border-2 border-[#E2E2E2] flex flex-col">
    <div class="flex flex-col justify-center items-center mt-[22px]">
      <img
        ngSrc="assets/images/small-logo.png"
        alt="شعار الجامعة"
        class="w-auto h-[60px] object-contain ms-[10px]" width="84" height="95"/>
      <span class="font-[600] text-[14px] w-full text-center text-white">كلية حاسبات ومعلومات</span>
    </div>
    <ul class="mt-[60px] mx-[22px] text-white text-[15px] font-[500] flex flex-col gap-3">
      <!-- Student Data -->
      <li (click)="navigateTo('/admin/student-data-main')"
          [ngClass]="isActive('/admin/student-data-main')||isActive('/admin/student-data')" class="flex flex-row gap-3 h-[40px] items-center cursor-pointer rounded-e-2xl bghover px-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 448 512">
          <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
        </svg>
        <span>بيانات الطلاب</span>
      </li>
      
      <!-- Study Programs -->
      <li (click)="navigateTo('/admin/login')"  
          [ngClass]="isActive('/admin/login')" class="flex flex-row gap-3 h-[40px] items-center cursor-pointer rounded-e-2xl bghover px-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 576 512">
          <path d="M249.6 471.5c10.8 3.8 22.4-4.1 22.4-15.5V78.6c0-4.2-1.6-8.4-5-11C247.4 52 202.4 32 144 32C93.5 32 46.3 45.3 18.1 56.1C6.8 60.5 0 71.7 0 83.8V454.1c0 11.9 12.8 20.2 24.1 16.5C55.6 460.1 105.5 448 144 448c33.9 0 79 14 105.6 23.5zm76.8 0C353 462 398.1 448 432 448c38.5 0 88.4 12.1 119.9 22.6c11.3 3.8 24.1-4.6 24.1-16.5V83.8c0-12.1-6.8-23.3-18.1-27.6C529.7 45.3 482.5 32 432 32c-58.4 0-103.4 20-123 35.6c-3.3 2.6-5 6.8-5 11V456c0 11.4 11.7 19.3 22.4 15.5z"/>
        </svg>
        <span>البرامج الدراسية</span>
      </li>
      
      <!-- Study Schedules -->
      <li (click)="navigateTo('/admin/study-schedules-main')"
          [ngClass]="isActive('/admin/study-schedules-main')||isActive('/admin/study-schedules')" class="flex flex-row gap-3 h-[40px] items-center cursor-pointer rounded-e-2xl bghover px-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 448 512">
          <path d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z"/>
        </svg>
        <span>الجداول الدراسية</span>
      </li>
      
      <!-- Academic Registration -->
      <li (click)="navigateTo('/admin/academic-registration')" 
          [ngClass]="isActive('/admin/academic-registration')||isActive('/admin/student-schedule')" class="flex flex-row gap-3 h-[40px] items-center cursor-pointer rounded-e-2xl bghover px-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 448 512">
          <path d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/>
        </svg>
        <span>التسجيل الأكاديمي</span>
      </li>
      
      <!-- Exam Control and Results -->
      <li (click)="navigateTo('/admin/control')"
          [ngClass]="isActive('/admin/control')" class="flex flex-row gap-3 h-[40px] items-center cursor-pointer rounded-e-2xl bghover px-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 512 512">
          <path d="M216 0h80c13.3 0 24 10.7 24 24v168h87.7c17.8 0 26.7 21.5 14.1 34.1L269.7 378.3c-7.5 7.5-19.8 7.5-27.3 0L90.1 226.1c-12.6-12.6-3.7-34.1 14.1-34.1H192V24c0-13.3 10.7-24 24-24zm296 376v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h146.7l49 49c20.1 20.1 52.5 20.1 72.6 0l49-49H488c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"/>
        </svg>
        <span>الكنترول والنتائج</span>
      </li>
      
      <!-- Teaching and Exams -->
      <li (click)="navigateTo('/admin/teaching-exams')"
          [ngClass]="isActive('/admin/teaching-exams')" class="flex flex-row gap-3 h-[40px] items-center cursor-pointer rounded-e-2xl bghover px-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 640 512">
          <path d="M320 32c-8.1 0-16.1 1.4-23.7 4.1L15.8 137.4C6.3 140.9 0 149.9 0 160s6.3 19.1 15.8 22.6l57.9 20.9C57.3 229.3 48 259.8 48 291.9v28.1c0 28.4-10.8 57.7-22.3 80.8c-6.5 13-13.9 25.8-22.5 37.6C0 442.7-.9 448.3 .9 453.4s6 8.9 11.2 10.2l64 16c4.2 1.1 8.7 .3 12.4-2s6.3-6.1 7.1-10.4c8.6-42.8 4.3-81.2-2.1-108.7C90.3 344.3 86 329.8 80 316.5V291.9c0-30.2 10.2-58.7 27.9-81.5c12.9-15.5 29.6-28 49.2-35.7l157-61.7c8.2-3.2 17.5 .8 20.7 9s-.8 17.5-9 20.7l-157 61.7c-12.4 4.9-23.3 12.4-32.2 21.6l159.6 57.6c7.6 2.7 15.6 4.1 23.7 4.1s16.1-1.4 23.7-4.1L624.2 182.6c9.5-3.4 15.8-12.5 15.8-22.6s-6.3-19.1-15.8-22.6L343.7 36.1C336.1 33.4 328.1 32 320 32zM128 408c0 35.3 86 72 192 72s192-36.7 192-72L496.7 262.6 354.5 314c-11.1 4-22.8 6-34.5 6s-23.5-2-34.5-6L143.3 262.6 128 408z"/>
        </svg>
        <span>تعليم وامتحانات</span>
      </li>
      
      <!-- System Supervision -->
      <li (click)="navigateTo('/admin/system-supervision')"
          [ngClass]="isActive('/admin/system-supervision')" class="flex flex-row gap-3 h-[40px] items-center cursor-pointer rounded-e-2xl bghover px-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 512 512">
          <path d="M256 0c4.6 0 9.2 1 13.4 2.9L457.7 82.8c22 9.3 38.4 31 38.3 57.2c-.5 99.2-41.3 280.7-213.6 363.2c-16.7 8-36.1 8-52.8 0C57.3 420.7 16.5 239.2 16 140c-.1-26.2 16.3-47.9 38.3-57.2L242.7 2.9C246.8 1 251.4 0 256 0zm0 66.8V444.8C394 378 431.1 230.1 432 141.4L256 66.8l0 0z"/>
        </svg>
        <span>الإشراف على النظام</span>
      </li>
    </ul>
    <div class="mt-auto flex flex-row justify-center mb-5 text-white">
  <button 
    (click)="logout()"
    class="w-[176px] h-[51px] border border-white flex flex-row justify-center items-center hover:bg-white hover:text-[#042A4F] transition-colors duration-300"
  >
    تسجيل خروج
  </button>
</div>

  </div>
</div>
