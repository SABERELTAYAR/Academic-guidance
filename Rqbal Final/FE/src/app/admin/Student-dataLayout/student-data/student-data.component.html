<app-student-data-nav></app-student-data-nav>

<!-- Main Content Area -->
<div class="main-content">
    <!-- Personal Information Section -->
<!-- Personal Information Section -->
<div id="personal-info" dir="rtl" class="content-section active">
    <div class="content-card bg-white rounded-lg shadow-lg p-6  w-full">
        <div class="card-header mb-6">
            <h2 class="text-2xl font-bold text-[#0A2540] text-right">البيانات الشخصية</h2>
        </div>
        <form #personalInfoForm="ngForm">
            <!-- First Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">الاسم العربي</label>
                    <input type="text" [(ngModel)]="selectStudent.arabicName" name="arabicName" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing" />
                </div>
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">الاسم الانجليزي</label>
                    <input type="text" [(ngModel)]="selectStudent.englishName" name="englishName" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing" />
                </div>
            </div>

            <!-- Second Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">اسم المستخدم</label>
                    <input type="text" [(ngModel)]="selectStudent.username" name="username" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing" />
                </div>
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">كود الطالب</label>
                    <input type="text" [(ngModel)]="selectStudent.studentCode" name="studentCode" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing" />
                </div>
            </div>

            <!-- Third Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">بلد الجنسية</label>
                    <input type="text" [(ngModel)]="selectStudent.nationalityCountry" name="nationalityCountry" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing" />
                </div>
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">النوع</label>
                    <select [(ngModel)]="selectStudent.gender" name="gender" [disabled]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right"
                        [class.bg-gray-100]="!isEditing" [class.bg-white]="isEditing"
                        [class.cursor-not-allowed]="!isEditing">
                        <option value="ذكر">ذكر</option>
                        <option value="أنثى">أنثى</option>
                    </select>
                </div>
            </div>

            <!-- Fourth Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">الديانة</label>
                    <select [(ngModel)]="selectStudent.religion" name="religion" [disabled]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right"
                        [class.bg-gray-100]="!isEditing" [class.bg-white]="isEditing"
                        [class.cursor-not-allowed]="!isEditing">
                        <option value="مسلم">مسلم</option>
                        <option value="مسيحي">مسيحي</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">تاريخ الميلاد</label>
                    <input type="date" [(ngModel)]="selectStudent.birthDate" name="birthDate" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing" />
                </div>
            </div>

            <!-- Fifth Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">محل الميلاد</label>
                    <input type="text" [(ngModel)]="selectStudent.birthPlace" name="birthPlace" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing" />
                </div>
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">نوع البطاقة</label>
                    <select [(ngModel)]="selectStudent.idType" name="idType" [disabled]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right"
                        [class.bg-gray-100]="!isEditing" [class.bg-white]="isEditing"
                        [class.cursor-not-allowed]="!isEditing">
                        <option value="بطاقة شخصية">بطاقة شخصية</option>
                        <option value="جواز سفر">جواز سفر</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
            </div>

            <!-- Sixth Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">الحالة الاجتماعية</label>
                    <select [(ngModel)]="selectStudent.maritalStatus" name="maritalStatus" [disabled]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right"
                        [class.bg-gray-100]="!isEditing" [class.bg-white]="isEditing"
                        [class.cursor-not-allowed]="!isEditing">
                        <option value="أعزب">أعزب</option>
                        <option value="متزوج">متزوج</option>
                        <option value="مطلق">مطلق</option>
                        <option value="أرمل">أرمل</option>
                    </select>
                </div>
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">رقم RFID</label>
                    <input type="text" [(ngModel)]="selectStudent.rfidNumber" name="rfidNumber" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing" />
                </div>
            </div>

            <!-- Seventh Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">المورد المالي</label>
                    <select [(ngModel)]="selectStudent.financialSource" name="financialSource" [disabled]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right"
                        [class.bg-gray-100]="!isEditing" [class.bg-white]="isEditing"
                        [class.cursor-not-allowed]="!isEditing">
                        <option value="ذاتي">ذاتي</option>
                        <option value="منحة">منحة</option>
                        <option value="قرض">قرض</option>
                    </select>
                </div>
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">تعطيل حساب الطالب</label>
                    <select [(ngModel)]="selectStudent.accountDisabled" name="accountDisabled" [disabled]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right"
                        [class.bg-gray-100]="!isEditing" [class.bg-white]="isEditing"
                        [class.cursor-not-allowed]="!isEditing">
                        <option value="نشط">نشط</option>
                        <option value="معطل">معطل</option>
                    </select>
                </div>
            </div>

            <!-- Eighth Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">الملاحظات</label>
                    <textarea [(ngModel)]="selectStudent.notes" name="notes" [readonly]="!isEditing"
                        class="w-full h-20 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing"></textarea>
                </div>
            </div>

            <!-- Ninth Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">تاريخ الإصدار</label>
                    <input type="date" [(ngModel)]="selectStudent.issueDate" name="issueDate" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing" />
                </div>
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">محل الإصدار</label>
                    <input type="text" [(ngModel)]="selectStudent.issuePlace" name="issuePlace" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing" />
                </div>
            </div>

            <!-- Tenth Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">جنسية أخرى</label>
                    <input type="text" [(ngModel)]="selectStudent.secondNationality" name="secondNationality" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing" />
                </div>
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">جنسية حساب الرسوم</label>
                    <select [(ngModel)]="selectStudent.feesNationality" name="feesNationality" [disabled]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right"
                        [class.bg-gray-100]="!isEditing" [class.bg-white]="isEditing"
                        [class.cursor-not-allowed]="!isEditing">
                        <option value="محلي">محلي</option>
                        <option value="أجنبي">أجنبي</option>
                    </select>
                </div>
            </div>

            <!-- Eleventh Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">نوع الاحتياجات الخاصة</label>
                    <select [(ngModel)]="selectStudent.specialNeedsType" name="specialNeedsType" [disabled]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right"
                        [class.bg-gray-100]="!isEditing" [class.bg-white]="isEditing"
                        [class.cursor-not-allowed]="!isEditing">
                        <option value="لا يوجد">لا يوجد</option>
                        <option value="حركية">حركية</option>
                        <option value="بصرية">بصرية</option>
                        <option value="سمعية">سمعية</option>
                        <option value="ذهنية">ذهنية</option>
                    </select>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons flex justify-end gap-4 mt-6">
                <button type="button"
                    class="btn bg-gray-500 text-white h-12 px-6 rounded-lg hover:bg-gray-600 transition-colors duration-300"
                    (click)="cancelEdit()" [disabled]="!isEditing">
                    إلغاء التعديلات
                </button>
                <button type="button"
                    class="btn bg-gray-500 text-white h-12 px-6 rounded-lg hover:bg-gray-600 transition-colors duration-300"
                    (click)="printForm()">
                    طباعة
                </button>
                <button type="button"
                    class="btn bg-[#044C8C] text-white h-12 px-6 rounded-lg hover:bg-[#042A4F] transition-colors duration-300"
                    (click)="toggleEdit()">
                    {{ isEditing ? 'حفظ' : 'تعديل البيانات' }}
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Family Information Section -->
<div id="family-info" class="content-section">
    <div class="content-card bg-white rounded-lg shadow-lg p-6 w-full">
        <div class="card-header mb-6">
            <h2 class="text-2xl font-bold text-[#0A2540] text-right">بيانات العائلة</h2>
        </div>

        <form #familyInfoForm="ngForm">
            <!-- First Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">اسم الأب</label>
                    <input type="text" [(ngModel)]="selectStudent.fatherName" name="fatherName" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing">
                </div>
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">وظيفة الأب</label>
                    <input type="text" [(ngModel)]="selectStudent.fatherJob" name="fatherJob" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing">
                </div>
            </div>

            <!-- Second Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">درجة القرابة</label>
                    <select [(ngModel)]="selectStudent.relationDegree" name="relationDegree" [disabled]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right"
                        [class.bg-gray-100]="!isEditing" [class.bg-white]="isEditing">
                        <option value="أب">أب</option>
                        <option value="أم">أم</option>
                        <option value="ولي أمر">ولي أمر</option>
                        <option value="قريب">قريب</option>
                    </select>
                </div>
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">المدينة</label>
                    <input type="text" [(ngModel)]="selectStudent.familyCity" name="familyCity" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing">
                </div>
            </div>

            <!-- Third Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">العنوان</label>
                    <input type="text" [(ngModel)]="selectStudent.familyAddress" name="familyAddress" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing">
                </div>
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">بلد الجنسية</label>
                    <input type="text" [(ngModel)]="selectStudent.familyNationality" name="familyNationality" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing">
                </div>
            </div>

            <!-- Fourth Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">اسم الأم</label>
                    <input type="text" [(ngModel)]="selectStudent.motherName" name="motherName" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing">
                </div>
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">تيليفون المنزل</label>
                    <input type="text" [(ngModel)]="selectStudent.homePhone" name="homePhone" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing">
                </div>
            </div>

            <!-- Fifth Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">وظيفة الأم</label>
                    <input type="text" [(ngModel)]="selectStudent.motherJob" name="motherJob" [readonly]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right bg-gray-100"
                        [class.bg-white]="isEditing">
                </div>
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">سبب تخفيض الرسوم</label>
                    <select [(ngModel)]="selectStudent.feeReductionReason" name="feeReductionReason" [disabled]="!isEditing"
                        class="w-full h-12 rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-right"
                        [class.bg-gray-100]="!isEditing" [class.bg-white]="isEditing">
                        <option value="لا يوجد">لا يوجد</option>
                        <option value="أخوة بالجامعة">أخوة بالجامعة</option>
                        <option value="منحة دراسية">منحة دراسية</option>
                        <option value="حالات خاصة">حالات خاصة</option>
                    </select>
                </div>
            </div>

            <!-- Sixth Row -->
            <div class="form-row flex flex-col md:flex-row gap-4 mb-4">
                <div class="form-group flex-1">
                    <label class="block text-gray-700 mb-1 text-right">رقم الموبايل</label>
