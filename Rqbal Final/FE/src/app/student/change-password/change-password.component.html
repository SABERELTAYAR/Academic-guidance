<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow">
  <h2 class="text-xl font-semibold mb-4">Change Password</h2>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-4">
    
    <!-- Old Password -->
    <div>
      <label class="block text-sm font-medium mb-1">Old Password</label>
      <div class="relative">
        <input [type]="showOldPassword ? 'text' : 'password'" formControlName="oldPassword"
               class="w-full p-2.5 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-10"
               [class.border-red-400]="oldPassword.invalid && oldPassword.touched">
        <button type="button" class="absolute left-0 inset-y-0 flex items-center pl-3 text-gray-500 hover:text-gray-700"
                (click)="showOldPassword = !showOldPassword">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!showOldPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path *ngIf="!showOldPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            <path *ngIf="showOldPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
          </svg>
        </button>
      </div>
      <div *ngIf="oldPassword.invalid && oldPassword.touched" class="text-red-500 text-xs mt-1">
        Old password is required
      </div>
    </div>

    <!-- New Password -->
    <div>
      <label class="block text-sm font-medium mb-1">New Password</label>
      <div class="relative">
        <input [type]="showNewPassword ? 'text' : 'password'" formControlName="newPassword"
               class="w-full p-2.5 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-10"
               [class.border-red-400]="newPassword.invalid && newPassword.touched">
        <button type="button" class="absolute left-0 inset-y-0 flex items-center pl-3 text-gray-500 hover:text-gray-700"
                (click)="showNewPassword = !showNewPassword">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!showNewPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path *ngIf="!showNewPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            <path *ngIf="showNewPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
          </svg>
        </button>
      </div>
      <div *ngIf="newPassword.invalid && newPassword.touched" class="text-red-500 text-xs mt-1">
        <div *ngIf="newPassword.errors?.['required']">New password is required</div>
        <div *ngIf="newPassword.errors?.['minlength']">Must be at least 8 characters</div>
      </div>
    </div>

    <!-- Confirm Password -->
    <div>
      <label class="block text-sm font-medium mb-1">Confirm Password</label>
      <div class="relative">
        <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="new_password2"
               class="w-full p-2.5 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-10"
               [class.border-red-400]="(passwordForm.errors?.['passwordMismatch'] && new_password2.touched) || 
               (new_password2.invalid && new_password2.touched)">
        <button type="button" class="absolute left-0 inset-y-0 flex items-center pl-3 text-gray-500 hover:text-gray-700"
                (click)="showConfirmPassword = !showConfirmPassword">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!showConfirmPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path *ngIf="!showConfirmPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            <path *ngIf="showConfirmPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
          </svg>
        </button>
      </div>
      <div *ngIf="passwordForm.errors?.['passwordMismatch'] && new_password2.touched" class="text-red-500 text-xs mt-1">
        Passwords don't match
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="passwordForm.invalid || isLoading"
            class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 transition-colors">
      <span *ngIf="!isLoading">Change Password</span>
      <span *ngIf="isLoading" class="flex items-center justify-center gap-2">
        <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Processing...
      </span>
    </button>

    <!-- Messages -->
    <div *ngIf="successMessage" class="p-3 bg-green-50 text-green-700 text-sm rounded-md border border-green-200">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="p-3 bg-red-50 text-red-700 text-sm rounded-md border border-red-200">
      {{ errorMessage }}
    </div>
  </form>
</div>
