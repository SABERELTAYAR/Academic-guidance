<div class="p-8 bg-gray-50 min-h-screen">
  <h1 class="text-3xl font-bold text-[#042A4F] mb-8 text-center">اللوحة الأكاديمية</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <!-- Personal Data Card -->
    <a (click)="navigateTo('/students/profile')"
      class="block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer transform hover:-translate-y-1">
      <div class="bg-[#042A4F] p-4 text-white text-center">
        <h3 class="text-xl font-semibold">البيانات الشخصية</h3>
      </div>
      <div class="p-6 flex justify-center items-center h-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
    </a>

    <!-- Academic Results Card -->
    <a (click)="navigateTo('/students/results')"
      class="block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer transform hover:-translate-y-1">
      <div class="bg-[#042A4F] p-4 text-white text-center">
        <h3 class="text-xl font-semibold">النتائج الدراسية</h3>
      </div>
      <div class="p-6 flex justify-center items-center h-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
    </a>

    <!-- Academic Registration Card -->
    <a routerLink="/academic-registration"
      class="block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer transform hover:-translate-y-1">
      <div class="bg-[#042A4F] p-4 text-white text-center">
        <h3 class="text-xl font-semibold">التسجيل الأكاديمي</h3>
      </div>
      <div class="p-6 flex justify-center items-center h-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
        </svg>
      </div>
    </a>

    <!-- Schedules Card -->
    <a (click)="navigateTo('/students/academic-tables')"
      class="block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer transform hover:-translate-y-1">
      <div class="bg-[#042A4F] p-4 text-white text-center">
        <h3 class="text-xl font-semibold">الجداول</h3>
      </div>
      <div class="p-6 flex justify-center items-center h-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </div>
    </a>

    <!-- Survey Card -->
    <a routerLink="/survey"
      class="block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer transform hover:-translate-y-1">
      <div class="bg-[#042A4F] p-4 text-white text-center">
        <h3 class="text-xl font-semibold">استبيان</h3>
      </div>
      <div class="p-6 flex justify-center items-center h-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      </div>
    </a>

    <!-- Specialization Card -->
    <a routerLink="/specialization"
      class="block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer transform hover:-translate-y-1">
      <div class="bg-[#042A4F] p-4 text-white text-center">
        <h3 class="text-xl font-semibold">التشعيب</h3>
      </div>
      <div class="p-6 flex justify-center items-center h-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
        </svg>
      </div>
    </a>

    <!-- Hours Progress Card -->
    <a routerLink="/hours-progress"
      class="block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer transform hover:-translate-y-1">
      <div class="bg-[#042A4F] p-4 text-white text-center">
        <h3 class="text-xl font-semibold">تقدم الساعات</h3>
      </div>
      <div class="p-6 flex justify-center items-center h-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
    </a>

    <!-- Registration Form Card -->
    <a routerLink="/registration-form"
      class="block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer transform hover:-translate-y-1">
      <div class="bg-[#042A4F] p-4 text-white text-center">
        <h3 class="text-xl font-semibold">استمارة التسجيل</h3>
      </div>
      <div class="p-6 flex justify-center items-center h-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
    </a>

    <!-- Academic Warnings Card -->
    <a (click)="navigateTo('/students/warnings')"
      class="block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer transform hover:-translate-y-1">
      <div class="bg-[#042A4F] p-4 text-white text-center">
        <h3 class="text-xl font-semibold">إنذارات أكاديمية</h3>
      </div>
      <div class="p-6 flex justify-center items-center h-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
    </a>
    <a (click)="navigateTo('/students/change-password')"
      class="block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer transform hover:-translate-y-1">
      <div class="bg-[#042A4F] p-4 text-white text-center">
        <h3 class="text-xl font-semibold">تغيير كلمة المرور</h3>
      </div>
      <div class="p-6 flex justify-center items-center h-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
        </svg>
      </div>
    </a>
  </div>
</div>
